<!DOCTYPE html>
  <html lang="en">
    <head>
      <title>Welcome to GrandPy!</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>-->
      
      <link rel="stylesheet" type="text/css" href="static/css/main.css">
    </head>
    <body>
      <div class="jumbotron text-center teste">
        <h1> Welcome to GrandPy!! </h1>
        <img src="https://cdn.pixabay.com/photo/2016/12/13/21/20/alien-1905155_960_720.png" alt="GrandPy" height="42" width="42">
      </div>
      <div class="container">
        <form action = "/get_word" method = "GET">
          <div class="input-group">
            <input type="text" id="query" class="form-control" placeholder="Your question please">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit" id="search">
                <i  class="glyphicon glyphicon-search"></i>
              </button>
            </div>
          </div>
        </form>
        <div class="jumbotron message" id="message"></div>   
       <script>
         $(document).ready(function() {
            $('#search').click(function(){
                var word = $('#query').val();
                $.ajax({
                url: "/get_word",
                type: "get",
                data: {word: word},
                success: function(response) {
                $("#message").html(response.html);
               },
               error: function(xhr) {
                console.log("erreur summary")
              }
              });
            });
         });
       </script>
       <form action = "/get_coord" method = "POST"></form> 
        <div class="jumbotron map" href="" id="url" >
          <h1>map</h1> 
          <div id="googleMap" style="width:100%;height:400px;">
            <script>
              $(document).ready(function() {
                  $('#search').click(function(){
                    var word = $('#query').val();
                    $.ajax({
                      url: "/get_coord",
                      type: "get",
                      data: {word: word},
                      success: function(response) {
                        map.data.addGeoJson(response);
                        /*position:new google.maps.LatLng($("#googleMap").html(response.html));*/
                      },
                      error: function(xhr) {
                        console.log("erreur summary")
                      }
                    });
                  });
              });
            </script>  
            {% with %}
            {% set location=(48.856614,2.3522219) %}
            {% set style="width:100%;height:400px;"%}

            {{
            googlemap(
                "simple-map",
                location.0, location.1,
                markers=[location,],
                style=style
                )
            }}

            {% endwith %}
          </div>
          <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHZPTAlm4YpD_EYfHeUmNv3gNSkEI-By4&callback=myMap"></script>
      </div>
    </form>
      </div>
      <footer>
        <div class="panel panel-default ">
